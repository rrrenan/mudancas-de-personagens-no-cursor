<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="custom-cursor site-wide">
        <div class="pointer"></div>
    </div>

    <div class="boxes">
        <div class="box">
            <div class="custom-cursor box-bound" style="background-image: url('remy-cursor.png.png');"></div>
        </div>
        <div class="box">
            <div class="custom-cursor box-bound" style="background-image: url('ryuk-cursor.png.png');"></div>
        </div>
        <div class="box">
            <div class="custom-cursor box-bound" style="background-image: url('sullivan-cursor.png.png');"></div>

        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
